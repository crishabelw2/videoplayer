<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Player</title>
</head>

<style>
  video{
    position: relative;
    z-index: 999;
  }
  
  .overlay{
    position: fixed;
    input: 0;
    z-index: 998;
    background-color: (0, 0, 0, .95);
    display: none;
  }
</style>

<body>
  <button class="button">Lights Off</button>
  <video width="340" height="200" controls>
    <source src="video.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

</body>
<script>
    const buttonEl = document.querySelector('.button');
    const overlayEl = document.querySelector('.overlay');
    
    const turnOn = () => {
      overlayEl.style.display = 'block'
    }
    buttonEl.addEventListener('click', turnOn);
    const turnOff = (e) => {
      if (e.target.matches('.overlay')) overlayEl.style.display = 'none';
    }
    window.addEventListener('click', turnOff);
</script>
</html>
